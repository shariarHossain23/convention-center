<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css  -->
    <link rel="stylesheet" href="style.css" />
    <title>Conventio center</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h4 class="text-muted fs-4 bold font">ILACS Convention Center</h4>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu-style">
              <li class="nav-item me-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link active" aria-current="page" href="#"
                  >About us</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Subscribe</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- slider section -->

      <section class="slider">
        <div class="container-fluid">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  height="584"
                  src="./images/banner1.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption">
                  <h1 class="font bold">Convocation</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  height="584"
                  src="./images/banner.png"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption">
                  <h1 class="bold font">Wedding</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  height="584"
                  src="./images/banner3.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
                <div class="carousel-caption">
                  <h1 class="bold font">Fashion Show</h1>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span class="" aria-hidden="true">
                <img src="./icons/prev.png" alt="" />
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span class="" aria-hidden="true">
                <img src="./icons/ctor.svg" alt=""
              /></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </header>
    <main>
      <!-- album section -->
      <section></section>
    </main>
    <footer></footer>
    <!-- link js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
